      <!-- Flashcard -->
      <section>
        <div class="container">
            <h1 style="text-align: center; margin-top: 20px;">Notes</h1>
          <div class="box">
            <form>
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Title</label>
                  <input type="text" id="note-title" class="form-control" placeholder="Note Title">
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Details</label>
                  <textarea class="form-control"  name="" id="note-text" cols="30" rows="2" placeholder="Note Details"></textarea>
                </div>

                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Deadline</label>
                  <input type="date" id="note-dob" class="form-control" placeholder="Note Title">
                </div>

                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Place URL</label>
                  <input type="url" id="url" class="form-control" placeholder="Place Resource URL">
                </div>

               
   
                <button id="add-btn" type="submit" >Add Note</button>
              </form>
          </div>


          <div id="note">
               
          </div>
        </div>
      </section>
